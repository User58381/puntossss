<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background: url('./imagenes/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #fecha {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px black;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 18px;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
        th {
            background: gold;
        }
    </style>
</head>
<body>
    <h1>Tabla de Puntos</h1>
    <div id="fecha"></div>
    <br>
    <input type="text" id="buscador" placeholder="Buscar alumno..." onkeyup="filtrarAlumnos()">
    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Puntos</th>
                <th>Rango</th>
                <th>Recompensas</th>
            </tr>
        </thead>
        <tbody id="tablaPuntos">
            <tr><td colspan="4">Cargando datos...</td></tr>
        </tbody>
    </table>

    <script>
        function actualizarFecha() {
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaHoy = new Date().toLocaleDateString('es-ES', opcionesFecha);
            document.getElementById("fecha").innerHTML = `üìÖ Hoy es: <b>${fechaHoy}</b>`;
        }

        function limpiarFormatoFecha(fecha) {
            if (typeof fecha === "string") {
                return fecha.split(" ")[0]; // Elimina la hora si est√° presente
            }
            return fecha;
        }

        async function cargarPuntos() {
            const sheetId = "1RrXV3mI1qiFnA_GSsH9yB3AfN6OlVtGNrSwlmTf_k34";
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                console.log(json); // Para depuraci√≥n
                const rows = json.table.rows;
                const tabla = document.getElementById("tablaPuntos");
                tabla.innerHTML = "";
                
                if (!rows.length) {
                    tabla.innerHTML = `<tr><td colspan='4'>No hay datos disponibles</td></tr>`;
                    return;
                }

                let alumnos = {};
                let fechaHoy = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD
                
                rows.forEach((row) => {
                    let fechaRegistro = row.c[0]?.v; // Fecha en la columna A
                    let nombre = row.c[1]?.v || "Alumno"; // Nombre en la columna B
                    let puntos = (!isNaN(parseInt(row.c[2]?.v))) ? parseInt(row.c[2].v) * 10 : 10; // Puntos en la columna C

                    if (!fechaRegistro) return;

                    let fechaConvertida = limpiarFormatoFecha(fechaRegistro);

                    if (fechaConvertida === fechaHoy) { // Comparar con la fecha de hoy
                        if (alumnos[nombre]) {
                            alumnos[nombre] += puntos;
                        } else {
                            alumnos[nombre] = puntos;
                        }
                    }
                });
                
                if (Object.keys(alumnos).length === 0) {
                    tabla.innerHTML = `<tr><td colspan='4'>No hay datos registrados hoy</td></tr>`;
                    return;
                }

                Object.keys(alumnos).forEach(nombre => {
                    let puntos = alumnos[nombre];
                    let rango = "";
                    let recompensa = "";

                    let numEstrellas = Math.floor(puntos / 10);
                    let estrellasGrandes = Math.floor(numEstrellas / 3);
                    let estrellasPeque√±as = numEstrellas % 3;

                    for (let i = 0; i < estrellasGrandes; i++) {
                        recompensa += "<span style='font-size:30px'>üåü</span>";
                    }
                    for (let i = 0; i < estrellasPeque√±as; i++) {
                        recompensa += "<span style='font-size:20px'>‚≠ê</span>";
                    }

                    if (puntos >= 90) {
                        rango = "üåàüî• Gran maestro arcoiris";
                        recompensa += "<span style='font-size:40px'>üåå</span>";
                    } else if (puntos >= 80) {
                        rango = "üåà Heroico arcoiris";
                        recompensa += "<span style='font-size:35px'>üåà</span>";
                    } else if (puntos >= 70) {
                        rango = "üü†üî• Heroico √©lite";
                    } else if (puntos >= 60) {
                        rango = "üü° Heroico";
                    } else if (puntos >= 50) {
                        rango = "üî¥ Gran Maestro";
                    } else if (puntos >= 40) {
                        rango = "üü† Maestro";
                    } else if (puntos >= 30) {
                        rango = "üü£ Experto";
                    } else if (puntos >= 20) {
                        rango = "üîµ Avanzado";
                    } else if (puntos >= 10) {
                        rango = "üü¢ Trabajador";
                    } else {
                        rango = "‚ö™ Sin rango";
                    }
                    
                    let fila = `<tr>
                        <td>${nombre}</td>
                        <td>${puntos}</td>
                        <td>${rango}</td>
                        <td>${recompensa}</td>
                    </tr>`;
                    tabla.innerHTML += fila;
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById("tablaPuntos").innerHTML = `<tr><td colspan='4'>Error al cargar los datos. Verifique la conexi√≥n.</td></tr>`;
            }
        }
        
        function filtrarAlumnos() {
            let input = document.getElementById("buscador").value.toLowerCase();
            let filas = document.querySelectorAll("#tablaPuntos tr");
            filas.forEach(fila => {
                let nombre = fila.cells[0]?.textContent.toLowerCase();
                fila.style.display = nombre.includes(input) ? "" : "none";
            });
        }
        
        actualizarFecha();
        cargarPuntos();
    </script>
</body>
</html>
