<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background: url('./imagenes/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #fecha {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px black;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 18px;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
        th {
            background: gold;
        }
        .recompensa {
            display: inline-block;
            animation: brillar 1s infinite alternate;
        }
        @keyframes brillar {
            0% { filter: drop-shadow(0 0 5px yellow); }
            100% { filter: drop-shadow(0 0 15px gold); }
        }
        .estrella-10 {
            font-size: 20px;
            animation: brillar 1s infinite alternate;
            filter: drop-shadow(0 0 5px yellow);
        }
        .estrella-30 {
            font-size: 30px;
            animation: brillar 1s infinite alternate;
            filter: drop-shadow(0 0 10px gold);
        }
        .estrella-arcoiris {
            font-size: 35px;
            animation: brillar 1.5s infinite alternate;
            filter: drop-shadow(0 0 15px cyan);
        }
        .estrella-galaxi {
            font-size: 40px;
            animation: brillar 2s infinite alternate;
            filter: drop-shadow(0 0 20px purple);
        }
    </style>
</head>
<body>
    <h1>Tabla de Puntos</h1>
    <div id="fecha"></div>
    <br>
    <input type="text" id="buscador" placeholder="Buscar alumno..." onkeyup="filtrarAlumnos()">
    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Puntos</th>
                <th>Rango</th>
                <th>Recompensas</th>
            </tr>
        </thead>
        <tbody id="tablaPuntos">
            <tr><td colspan="4">Cargando datos...</td></tr>
        </tbody>
    </table>

    <script>
        function actualizarFecha() {
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaHoy = new Date().toLocaleDateString('es-ES', opcionesFecha);
            document.getElementById("fecha").innerHTML = `üìÖ Hoy es: <b>${fechaHoy}</b>`;
        }

        async function cargarPuntos() {
            const sheetId = "1RrXV3mI1qiFnA_GSsH9yB3AfN6OlVtGNrSwlmTf_k34";
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                console.log("Datos recibidos de Google Sheets:", json);
                const rows = json.table.rows;
                const tabla = document.getElementById("tablaPuntos");
                tabla.innerHTML = "";
                
                if (!rows.length) {
                    tabla.innerHTML = `<tr><td colspan='4'>No hay datos disponibles</td></tr>`;
                    return;
                }

                let alumnos = {};
                rows.forEach((row) => {
                    let nombre = row.c[1]?.v || "Alumno";
                    let puntos = (!isNaN(parseInt(row.c[2]?.v))) ? parseInt(row.c[2].v) * 10 : 10;
                    
                    if (alumnos[nombre]) {
                        alumnos[nombre] += puntos;
                    } else {
                        alumnos[nombre] = puntos;
                    }
                });

                Object.keys(alumnos).forEach(nombre => {
                    let puntos = alumnos[nombre];
                    let rango = "";
                    let recompensa = "";
                    
                    let numEstrellasGrandes = Math.floor(puntos / 30);
                    let numEstrellasPeque√±as = Math.floor((puntos % 30) / 10);
                    
                    for (let i = 0; i < numEstrellasGrandes; i++) {
                        recompensa += "<span class='estrella-30'>üåü</span>";
                    }
                    for (let i = 0; i < numEstrellasPeque√±as; i++) {
                        recompensa += "<span class='estrella-10'>‚≠ê</span>";
                    }
                    
                    if (puntos >= 90) {
                        rango = "üåàüî• Gran maestro arcoiris";
                        recompensa += "<span class='estrella-galaxi'>üåå</span>";
                    } else if (puntos >= 80) {
                        rango = "üåà Heroico arcoiris";
                        recompensa += "<span class='estrella-arcoiris'>üåà</span>";
                    } else if (puntos >= 70) {
                        rango = "üü†üî• Heroico √©lite";
                    } else if (puntos >= 60) {
                        rango = "üü° Heroico";
                    } else if (puntos >= 50) {
                        rango = "üî¥ Gran Maestro";
                    } else if (puntos >= 40) {
                        rango = "üü† Maestro";
                    } else if (puntos >= 30) {
                        rango = "üü£ Experto";
                    } else if (puntos >= 20) {
                        rango = "üîµ Avanzado";
                    } else if (puntos >= 10) {
                        rango = "üü¢ Trabajador";
                    } else {
                        rango = "‚ö™ Sin rango";
                    }
                    
                    let fila = `<tr>
                        <td>${nombre}</td>
                        <td>${puntos}</td>
                        <td>${rango}</td>
                        <td>${recompensa}</td>
                    </tr>`;
                    tabla.innerHTML += fila;
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById("tablaPuntos").innerHTML = `<tr><td colspan='4'>Error al cargar los datos. Verifique la conexi√≥n.</td></tr>`;
            }
        }
        
        actualizarFecha();
        cargarPuntos();
    </script>
</body>
</html>
