<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background: url('./imagenes/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #fecha {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            border-radius: 10px;
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px black;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 18px;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
        th {
            background: gold;
        }
    </style>
</head>
<body>
    <h1>Tabla de Puntos</h1>
    <div id="fecha"></div>
    <br>
    <input type="date" id="filtroFecha" onchange="cargarPuntos()">
    <input type="text" id="buscador" placeholder="Buscar alumno..." onkeyup="filtrarAlumnos()">
    
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Alumno</th>
                <th>Puntos</th>
                <th>Rango</th>
                <th>Recompensas</th>
            </tr>
        </thead>
        <tbody id="tablaPuntos">
            <tr><td colspan="5">Cargando datos...</td></tr>
        </tbody>
    </table>

    <script>
        function actualizarFecha() {
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaHoy = new Date().toLocaleDateString('es-ES', opcionesFecha);
            document.getElementById("fecha").innerHTML = `📅 Hoy es: <b>${fechaHoy}</b>`;
        }

        async function cargarPuntos() {
            const sheetId = "1RrXV3mI1qiFnA_GSsH9yB3AfN6OlVtGNrSwlmTf_k34";
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                const text = await response.text();

                // Google Sheets devuelve una respuesta con un prefijo antes del JSON real
                const json = JSON.parse(text.substring(47, text.length - 2));

                if (!json.table || !json.table.rows || !Array.isArray(json.table.rows)) {
                    throw new Error("Formato de datos incorrecto en Google Sheets.");
                }

                const rows = json.table.rows;
                const tabla = document.getElementById("tablaPuntos");
                tabla.innerHTML = "";

                if (!rows.length) {
                    tabla.innerHTML = `<tr><td colspan='5'>No hay datos disponibles</td></tr>`;
                    return;
                }

                let fechaSeleccionada = document.getElementById("filtroFecha").value;
                let alumnos = [];

                rows.forEach((row) => {
                    let fecha = row.c[0]?.v || "";
                    let nombre = row.c[1]?.v || "Alumno";
                    let puntos = (!isNaN(parseInt(row.c[2]?.v))) ? parseInt(row.c[2].v) * 10 : 10;

                    // Convertir fecha al formato YYYY-MM-DD si no está vacía
                    let fechaConvertida = fecha ? new Date(fecha).toISOString().split("T")[0] : "";

                    if (!fechaSeleccionada || fechaConvertida === fechaSeleccionada) {
                        alumnos.push({ fecha: fechaConvertida, nombre, puntos });
                    }
                });

                if (alumnos.length === 0) {
                    tabla.innerHTML = `<tr><td colspan='5'>No hay datos para la fecha seleccionada</td></tr>`;
                    return;
                }

                alumnos.forEach(({ fecha, nombre, puntos }) => {
                    let rango = "";
                    let recompensa = "";

                    let numEstrellasGrandes = Math.floor(puntos / 30);
                    let numEstrellasPequeñas = Math.floor((puntos % 30) / 10);

                    for (let i = 0; i < numEstrellasGrandes; i++) {
                        recompensa += "🌟";
                    }
                    for (let i = 0; i < numEstrellasPequeñas; i++) {
                        recompensa += "⭐";
                    }

                    if (puntos >= 90) {
                        rango = "🌈🔥 Gran maestro arcoiris";
                        recompensa += "🌌";
                    } else if (puntos >= 80) {
                        rango = "🌈 Heroico arcoiris";
                        recompensa += "🌈";
                    } else if (puntos >= 70) {
                        rango = "🟠🔥 Heroico élite";
                    } else if (puntos >= 60) {
                        rango = "🟡 Heroico";
                    } else if (puntos >= 50) {
                        rango = "🔴 Gran Maestro";
                    } else if (puntos >= 40) {
                        rango = "🟠 Maestro";
                    } else if (puntos >= 30) {
                        rango = "🟣 Experto";
                    } else if (puntos >= 20) {
                        rango = "🔵 Avanzado";
                    } else if (puntos >= 10) {
                        rango = "🟢 Trabajador";
                    } else {
                        rango = "⚪ Sin rango";
                    }

                    let fila = `<tr>
                        <td>${fecha}</td>
                        <td>${nombre}</td>
                        <td>${puntos}</td>
                        <td>${rango}</td>
                        <td>${recompensa}</td>
                    </tr>`;
                    tabla.innerHTML += fila;
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById("tablaPuntos").innerHTML = `<tr><td colspan='5'>Error al cargar los datos. Verifique la conexión.</td></tr>`;
            }
        }

        function filtrarAlumnos() {
            let input = document.getElementById("buscador").value.toLowerCase();
            let filas = document.querySelectorAll("#tablaPuntos tr");

            filas.forEach(fila => {
                let nombre = fila.cells[1]?.innerText.toLowerCase() || "";
                fila.style.display = nombre.includes(input) ? "" : "none";
            });
        }

        actualizarFecha();
        cargarPuntos();
    </script>
</body>
</html>
